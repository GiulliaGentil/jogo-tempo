<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>infinite level</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="jogo.css">
</head>

<body>

    <div id="frase">
        <h1 class="title"><strong class="title">Eleve seu desempenho,</strong>focalize no essencial.</h1>
        <div id="img">
            <img src="imagem/img.png" alt="'pessoa jogando">
        </div>
    </div>

    <div id="relogio">
        <div id="cima">
            <h3 class="fre">
                <button data-contexto="foco" class="foco">Concentração</button>
                <button data-contexto="short" class="short">Pausa breve </button>
                <button data-contexto="long" class="long">Repouso prolongado </button>
            </h3>
        </div>

        <div id="numero">
            <h1 class="numeroz">
                25:00
            </h1>
        </div>

        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault">Música</label>
        </div>

        <div id="botao">
            <button data-contexto="play" class="ok">Começar</button>
        </div>

    </div>

    <div class="linha">
        <hr>
    </div>

    <div class="lista">
        <h4 class="listat">Lista de tarefas:</h4>
    </div>
    </div>

    <div id="adicionar">
        <button class="add"> Adicionar tarefas +</button>
    </div>


</body>

</html>
